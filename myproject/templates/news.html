{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">资讯数据</li>
{% endblock %}

{% block content %}

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="width: 150px">时刻</th>
                <th>资讯内容</th>
            </tr>
        </thead>
        <tbody>
        {% for stock in news %}
            <tr>
                <td class="align-middle">{{stock.datetime}}</td>
                <td class="align-middle">{{stock.content}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'includes/pagination.html' %}
{% endblock %}
